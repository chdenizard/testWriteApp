<html>
    <head>
        <meta name="viewport" content="user-scalable=no,initial-scale=1, 
maximum-scale=1,minimum-scale=1, width=device-width" />
        <title>PhoneGap App</title>
        <script src="js/jquery-1.11.3.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript">

            var fileObject;
            document.addEventListener("deviceready", onDeviceReady, true);
            function onDeviceReady() 
           {
              alert ("Device UUID:"+device.uuid);
              window.requestFileSystem(LocalFileSystem.PERSISTENT, 0,onFileSystemSuccess, fail);
            }
            
            function onFileSystemSuccess(fileSystem) {
                alert ("Criando arquivo no fileSystem vs.3");
                fileSystem.root.getFile("readme.txt",
                {create: true, exclusive: false},
                gotFileEntry, fail);
              }
         	function gotFileEntry(fileEntry) {
                fileObject = fileEntry;
                $('#saveFile_btn').on('click', function() {
                    saveFileContent();
                });
                $('#readFile_btn').on('click', function() {
                    readFileContent(fileEntry);
                });
            }
 
function readFileContent(fileEntry) {
    
    fileEntry.file(function(file) {
        var reader = new FileReader();
        alert ("Lendo...");
        reader.onloadend = function(e) {
            alert("Text is: "+this.result);
            $('#contents').html('<strong>File contents:</strong> <br />' + this.result);
        }

        reader.readAsText(file);
    });
}

function saveFileContent() {
                fileObject.createWriter(gotFileWriter, fail);
            }
            
            function gotFileWriter(writer) {
                var myText = document.getElementById('my_text').value;
                writer.write(myText);
                writer.onwriteend = function(evt) {
                $('#message').html('<p>File contents have been written.<br /><strong>File path:</strong> ' + fileObject.fullPath + '</p>');
                };
            }
 
 
function fail(error)
 {
              	  alert(error.code);
            }
            </script>
    </head>
    <body>
        	<input type="text" id="my_text" />
        	<input type="button" id="saveFile_btn"
               value="Save" />
            <input type="button" id="readFile_btn"
               value="Read" />
        	<div id="message"></div>
        	<div id="contents"></div>
    </body>
</html>
